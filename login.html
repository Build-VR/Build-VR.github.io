<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Login - BuildVR</title>
    <link rel="stylesheet" href="assets/styles/login.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="assets/images/logo.png" alt="BuildVR Logo"></a>
        </div>
    </header>

    <section class="login-section">
        <h1>“Entrenamiento de calidad para una mejor construcción”</h1>
        <p>Logeate con tu cuenta de BuildVR, así podrás conocer mejor nuestro producto y adquirirlo.</p>
        <form action="#" method="post">
            <input type="email" placeholder="E-mail" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <p>¿Aún no tienes cuenta? <a href="crearcuenta.html">Regístrate aquí</a></p>
    </section>

    <footer>
        <a href="preguntas.html" class="Ayuda_flotante" id="AyudaBurbuja">
            <div class="Signo">
                <ion-icon name="help-circle"></ion-icon>
            </div>
        </a>
    
        <a href="ingresar.html" class="Ingresar_aplicacion" id="Directoapp">
            <div class="estrella">
                <ion-icon name="star"></ion-icon>
            </div>
        </a>
    
        <p>© 2024 BuildVR</p>
    </footer>
    
        
        <script src="assets/scripts/script.js"></script>
