<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - BuildVR</title>
    <link rel="stylesheet" href="assets/styles/crearcuenta.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="assets/images/logo.png" alt="BuildVR Logo"></a>
        </div>
    </header>

    <section class="register-section">
        <h1>“Crea tu cuenta en BuildVR”</h1>
        <form action="#" method="post">
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="email" placeholder="E-mail" required>
            <input type="password" placeholder="Password" required>
            <input type="text" placeholder="District" required>
            <input type="tel" placeholder="Phone Number" required>
            <button type="submit" class="register-btn">Create Account</button>
        </form>
    </section>

    <footer>
        <a href="preguntas.html" class="Ayuda_flotante" id="AyudaBurbuja">
            <div class="Signo">
                <ion-icon name="help-circle"></ion-icon>
            </div>
        </a>
    
        <a href="ingresar.html" class="Ingresar_aplicacion" id="Directoapp">
            <div class="estrella">
                <ion-icon name="star"></ion-icon>
            </div>
        </a>
    
        <p>© 2024 BuildVR</p>
    </footer>
    
        
        <script src="assets/scripts/script.js"></script>
        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    
</body>
</html>
